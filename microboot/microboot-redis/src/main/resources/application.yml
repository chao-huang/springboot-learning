server:
  port: 80 #端口号
spring:    #表示该配置是交给spring进行处理
  messages:   #处理的内容是资源文件
    basename: i18n/Messages,i18n/Pages    #资源看文件爱你所在的目录和名称
  datasource: 
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sun?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 1234
    filters: stat,wall,log4j
    minIdle: 10        #指定连接池维持的最少连接数
    initialSize: 10    #初始化连接数
    maxActive: 100     #最大连接数
    maxWait: 1000      #最大连接等待时间
  redis:
    host: 192.168.239.130   #redis的连接地址
    port: 6379    #redis的连接端口号
    password: hello  #redis的连接密码
    database: 0   #默认的数据库
    timeout: 1000  #设置超时时间
  cache:
    type: redis
    pool:
      max-active: 10 #最大连接数
      min-idle: 2  #允许最小的空闲时间
      max-idle: 8  #允许最大的空闲时间
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml  #mybatis主配置文件的地址
  mapper-locations: classpath:mybatis/mapper/**/*.xml  #mybatis映射文件的位置
  type-aliases-package: com.sun.vo  #实体对象所在的包
springext.cache.redis.topic: cache